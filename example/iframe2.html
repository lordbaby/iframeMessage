<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>消息接受窗体</title>
</head>
<body>
	<div class="content">
		<ul id="list">
			
		</ul>
	</div>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	<script type="text/javascript" src="../src/mp.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		MP.on('msg',function(data){
			$('#list').append('<li>'+data.msg+'</li>');
		})
	});
	</script>
</body>
</html>
